<div class="container mt-4">
    <h2 class="text-center text-primary fw-bold">Gesti√≥n de Productos</h2>

    <h4 class="text-secondary mt-4">Alta de Productos</h4>

    <!-- Formulario para agregar/modificar producto -->
    <div class="col-md-6 mx-auto">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="producto.nombre" />
        </div>
        <div class="mb-3">
            <label class="form-label">Marca:</label>
            <input type="text" class="form-control" [(ngModel)]="producto.marca" />
        </div>
        <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" class="form-control" [(ngModel)]="producto.precio" />
        </div>

        <div class="d-flex justify-content-around mt-3">
            <button type="button" class="btn btn-primary" (click)="insertarProducto()">
                <i class="bi bi-plus-circle"></i> Insertar
            </button>
            <button type="button" class="btn btn-warning" (click)="updateProducto()">
                <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button type="button" class="btn btn-danger" (click)="deleteProducto()">
                <i class="bi bi-trash"></i> Eliminar
            </button>
        </div>
    </div>

    <hr class="my-4" />

    <h4 class="text-secondary">Listado de Productos</h4>

    <!-- Tabla de productos -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (producto of productos; track producto.id) {
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.marca }}</td>
                    <td>{{ producto.precio  }}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm" (click)="selectProducto(producto)">
                            <i class="bi bi-check-circle"></i> Seleccionar
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
